<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Fátima</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <h1>📚 Biblioteca Fátima</h1>
      <div class="nav-controls">
        <button id="btnLightDark" title="Cambiar tema">🌙</button>
      </div>
    </nav>
    <p>Encuentra recomendaciones de libros y su información</p>
  </header>

  <main>
    <section>
      <div class="section-header">
        <h2>Listado de Libros</h2>
        <input id="busqueda" type="text" placeholder="🔍 Buscar por título o autor...">
      </div>
      <table id="tablaLibros">
        <thead>
          <tr>
            <th data-sort="titulo">Título</th>
            <th data-sort="autor">Autor</th>
            <th data-sort="genero">Género</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="contadorLibros" class="contador"></p>
    </section>

    <section>
      <h2>Filtrar por Género</h2>
      <select id="generoSelect">
        <option value="">Todos</option>
      </select>
      <div id="tarjetasLibros" class="tarjetas"></div>
    </section>

    <section>
      <h2>Libro al Azar</h2>
      <button id="btnRandom">🎲 Dame un libro random</button>
      <div id="randomLibro" class="random"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Fátima</p>
  </footer>

  <!-- Modal Detalle -->
  <div id="detalleModal" class="modal hidden">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times;</span>
      <div id="detalleContenido"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
